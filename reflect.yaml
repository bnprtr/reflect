# Reflect Configuration for Local Testing
#
# This configuration enables the Try It functionality.

environments:
  - name: connect-local
    baseURL: http://localhost:8081
    transport: connect
  - name: grpc-local
    baseURL: http://localhost:8084
    transport: grpc
  - name: grpc-web-local
    baseURL: http://localhost:8083
    transport: grpc-web

# Header Allowlist - only these headers can be sent from the UI
headerAllowlist:
  - Content-Type
  - Accept
  - User-Agent
  - X-Custom-Header

# Security Settings
maxRequestBodyBytes: 1048576  # 1 MB
requestTimeoutSeconds: 30
